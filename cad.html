<!DOCTYPE html>
<html>
<head>
  <title>Registro de Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"] {
      width: 300px;
      padding: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Registro de Pessoas</h1>

  <form id="registrationForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <input type="submit" value="Registrar">
  </form>

  <h2>Pessoas Registradas</h2>

  <table id="registeredPeople">
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
    </tr>
  </table>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;

      var table = document.getElementById("registeredPeople");
      var row = table.insertRow(-1);
      var nameCell = row.insertCell(0);
      var emailCell = row.insertCell(1);
      nameCell.innerHTML = name;
      emailCell.innerHTML = email;

      // Limpa os campos do formulário após o registro
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
    });
  </script>
</body>
</html>
